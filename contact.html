     <h1 class="text-center mb-4 display-4">Contact Us</h1>

    <div class="container">
        <div class="row">
            <div class="col">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.414024860908!2d73.81622617487187!3d18.510183382581367!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf91cf3d20d9%3A0x6a89b5c2dada4777!2sUnique%20System%20Skills%20India%20Pvt%20Ltd%20-%20Global%20Licensed%20IT%20Training%20%7C%20IT%20Recruiting%2C%20and%20Consulting%20in%20Kothrud%2C%20Pune!5e0!3m2!1sen!2sin!4v1722311161915!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    Kothrud, Pune, Maharashtra 411038
                </address>
                <h2>Get in Touch !</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </form>
            </div>
            
        </div>
    </div>
